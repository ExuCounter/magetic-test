<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <!-- STYLES -->
    <link rel="stylesheet" href="assets/style/style.css">

    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>


<body>

    <!-- HEADER -->
    <header class="header">
        <div class="container">
            <div class="row h-100">
                <div class="col-6 header-search">
                    <form action="/search" class='header-search__form'>
                        <input type="text" name='dashboard-search' placeholder="Search here">
                        <button>
                            <img src="assets/img/icons/search-icon.svg" alt="Search Icon" class='sm-icon'>
                        </button>
                    </form>
                </div>
                <div class="col-6 header-user">
                    <div class="header-user__actions">
                        <button class="header-user__actions-messages">
                            <img src="assets/img/icons/mesages-icon.svg" alt="Messages" class='sm-icon'>
                        </button>
                        <button class="header-user__actions-notifications">
                            <img src="assets/img/icons/notification-icon.svg" alt="Notifications" class='sm-icon'>
                        </button>
                        <button class="header-user__actions-profile">
                            <img src="assets/img/icons/user-icon.svg" alt="Profile" class='sm-icon'>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- SIDEBAR -->
    <div class="sidebar sidebar_mini">
        <div class="sidebar-heading">
            <button class="sidebar-heading__menu-btn sidebar-heading__open-btn">
                <img src="assets/img/icons/menu-icon.svg" alt="Menu">
            </button>
            <img src="assets/img/big-logo.png" alt="Logo" class='sidebar-logo__img'>
            <button class="sidebar-heading__close-btn">
                <img src="assets/img/icons/close-icon.svg" alt="Close Button">
            </button>
        </div>
        <ul class="sidebar-list sidebar-list">
            <li>
                <a href="javascript:void(0)">
                    Link a
                </a>
                <div class="sidebar-list__sm-icon"></div>
            </li>
            <li>
                <a href="javascript:void(0)">
                    Link b
                </a>
                <div class="sidebar-list__sm-icon"></div>
            </li>
            <li>
                <a href="javascript:void(0)">
                    Link c
                </a>
                <div class="sidebar-list__sm-icon"></div>
            </li>
            <li>
                <a href="javascript:void(0)">
                    Link d
                </a>
                <div class="sidebar-list__sm-icon"></div>
            </li>
            <li>
                <a href="javascript:void(0)">
                    Link e
                </a>
                <div class="sidebar-list__sm-icon"></div>
            </li>
        </ul>
    </div>

    <!-- MAIN -->
    <main class="main">
        <div class="container h-100">
            <!-- Col divider -->
            <div class="row">
                <div class="col-4">
                    <div class="main-col main-col_divider">

                    </div>
                </div>
            </div>
            <div class="row h-100">
                <div class="col-sm-5 pr-0">
                    <div class="main-col">
                        <div class="main-col__heading">
                            <p class='main-col__heading-name'>Activity</p>
                            <select name="activity-select" id="activity-select">
                                <option value="All Updates" selected>All Updates</option>
                                <option value="Not All Updates" selected>Not all updates ^_^</option>
                            </select>
                        </div>
                        <div class="main-col__content">
    
                        </div>
                    </div>
                </div>
                <div class="col-sm-7 pr-0">
                    <div class="main-col">
                        <div class="main-col__heading">
                            <p class='main-col__heading-name'>Vehicles</p>
                            <div class="main-col__heading-options vehicles-options">
                                <button class='active'>
                                    <img src="assets/img/icons/list-icon.svg" alt="Show list in column">
                                </button>
                                <button>
                                    <img src="assets/img/icons/another-list-icon.svg" alt="Show list in row">
                                </button>
                            </div>
                        </div>
                        <div class="main-col__content">
    
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- SCRIPTS -->
    <script src='assets/js/sidebar.js'></script>
</body>

</html>
